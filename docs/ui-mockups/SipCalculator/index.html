<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator - FinSkew Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- App Bar Mockup -->
    <header class="mud-appbar mud-appbar-dense">
        <div class="mud-toolbar">
            <button class="mud-icon-button" aria-label="Menu">
                <svg class="mud-icon-root" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
            </button> <!-- Hamburger -->
            <div class="mud-typography-h6 ml-3" title="Your financial calculators">FinSkew</div>
            <div class="flex-grow-1"></div> <!-- Spacer -->
            <a href="https://github.com/mithunshanbhag/finskew" target="_blank" class="mud-icon-button" aria-label="GitHub">
                <svg class="mud-icon-root" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
            </a>
        </div>
    </header>

    <div class="mud-main-content">
        <div class="mud-container">
            <!-- Breadcrumbs -->
            <ul class="mud-breadcrumbs">
            <li class="mud-breadcrumbs-item"><a href="#">Home</a></li>
            <li class="mud-breadcrumbs-separator">/</li>
            <li class="mud-breadcrumbs-item"><a href="#">Calculators</a></li>
            <li class="mud-breadcrumbs-separator">/</li>
            <li class="mud-breadcrumbs-item">SIP Calculator</li>
        </ul>

        <!-- Page Header -->
        <h1 class="mud-typography-h5">SIP Calculator</h1>
        <p class="mud-typography-body1 mb-4">Calculate returns for your Systematic Investment Plan</p>

        <!-- Main Grid -->
        <div class="mud-grid">
            
            <!-- Left Column: Inputs -->
            <div class="mud-grid-item-xs-12 mud-grid-item-md-6">
                <div class="mud-paper">
                    <h2 class="mud-typography-h6">Investment Details</h2>
                    
                    <div class="mud-stack">
                        
                        <!-- Monthly Investment Amount -->
                        <div class="mud-input-control">
                            <label class="mud-input-label">Monthly Investment Amount</label>
                            <div class="mud-input-outlined-border">
                                <span class="mud-input-adornment-start">â‚¹</span>
                                <input type="number" id="monthlyInvestment" class="mud-input-slot" value="5000" min="500" max="100000" step="500">
                            </div>
                        </div>

                        <!-- Expected Return Rate -->
                        <div class="mud-input-control">
                            <label class="mud-input-label">Expected Annual Return Rate</label>
                            <div class="mud-input-outlined-border">
                                <span class="mud-input-adornment-start">%</span>
                                <input type="number" id="returnRate" class="mud-input-slot" value="12" min="1" max="30" step="0.1">
                            </div>
                        </div>

                        <!-- Time Period -->
                        <div class="mud-input-control">
                            <label class="mud-input-label">Time Period (Years)</label>
                            <div class="mud-input-outlined-border">
                                <span class="mud-input-adornment-start">ðŸ“…</span>
                                <input type="number" id="timePeriod" class="mud-input-slot" value="10" min="1" max="30" step="1">
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Right Column: Results -->
            <div class="mud-grid-item-xs-12 mud-grid-item-md-6">
                <div class="mud-paper">
                    <h2 class="mud-typography-h6 text-center">Projected Returns</h2>

                    <!-- Chart Placeholder -->
                    <div class="chart-container-wrapper" style="text-align: center; margin: 24px 0;">
                        <!-- Using a simple CSS conic gradient for a dynamic-looking chart -->
                        <div id="resultChart" class="chart-container" style="border: none; background: conic-gradient(var(--brand-blue) 0% 70%, var(--brand-green) 70% 100%); border-radius: 50%;">
                            <div style="background: white; width: 70%; height: 70%; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: absolute; top: 15%; left: 15%;">
                                <!-- Hero Number -->
                                <div class="text-center">
                                    <div class="mud-typography-caption">Total Value</div>
                                    <div class="mud-typography-h4" id="totalValueHero">â‚¹0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Legend -->
                    <div class="chart-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: var(--brand-blue);"></div>
                            <span class="mud-typography-caption">Invested Amount</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: var(--brand-green);"></div>
                            <span class="mud-typography-caption">Est. Returns</span>
                        </div>
                    </div>

                    <!-- Summary Cards -->
                    <div class="mud-stack mt-4">
                        <div class="mud-paper mud-paper-outlined d-flex justify-space-between align-center">
                            <span class="mud-typography-body2">Invested Amount</span>
                            <span class="mud-typography-body1" id="investedAmountResult">â‚¹0</span>
                        </div>
                        <div class="mud-paper mud-paper-outlined d-flex justify-space-between align-center">
                            <span class="mud-typography-body2">Est. Returns</span>
                            <span class="mud-typography-body1" id="estReturnsResult">â‚¹0</span>
                        </div>
                        <div class="mud-paper mud-paper-outlined d-flex justify-space-between align-center">
                            <span class="mud-typography-body2">Total Value</span>
                            <span class="mud-typography-body1" id="totalValueResult" style="font-weight: 700; color: var(--mud-palette-primary);">â‚¹0</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
